<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Shop</title>
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/index.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./images/Ai-shop-logo.png" alt="AI Shop Logo">
        </div>
        
        <div class="search-container">
            <input 
              type="text" 
              placeholder="Search for products..." 
              aria-label="Search">
            <button aria-label="Search">
              <img src="./images/Search_Icon.svg.png" alt="Search Icon">
            </button>
          </div>

          <div class="login-register">
            <img src="./images/user-image.png" alt="User Icon">
            <button id="loginRegisterButton" aria-haspopup="true" aria-expanded="false">
              Welcome <br> Login / Register
            </button>

            <div class="popupLogin" id="popupLogin">
              <div class="popupLogin-content">
                <h2>כניסה למערכת</h2>
                <button id="normalLogin" onclick=normalLogin()>כניסה רגילה</button><br><br>
                <button id="googleLogin" onclick=googleLogin()>כניסה דרך חשבון גוגל שלך</button><br><br>
                <button class="closeLogin-btn" id="closePopupLoginButton">סגור</button>
              </div>
            </div>

            <div class="popupRegister" id="popupRegister">
              <div class="popupRegister-content">
                <h2>הרשמה למערכת</h2>
                <h1>האתר בבנייה, עמכם הסליחה</h1>
                <button class="closeRegister-btn" id="closePopupRegisterButton">סגור</button>
              </div>
            </div>
          
v
          
            <div id="openMenu" class="dropdown-menu">
              <a id="login" onclick="login()">Login</a>
              <a id="22registerr" onclick="register()">Register</a>
              <hr>
              <nav id="navbar">
                <a href="/myOrders">My orders</a>
                <a href="/connectUs">Contact us</a>
                <a href="/logOut">Log out</a>
              </nav>
            </div>

            
          </div>
        <div class="cart">
            <img src="./images/cart-image.jpg" alt="Cart Icon">
            <h3>Cart</h3>
            <span class="cart-items-count">3</span>
        </div>
    </header>
    <div class="chat-AI" id="chatAI">
        <img src="./images/chat-image.jpg" alt="Chat Icon">
        <div id="chatWindow" class="chat-window" style="display: none;">
          <div class="chat-header">
            <h4>Chat with us</h4>
            <button id="closeChat">X</button>
          </div>
          <div class="chat-body">
            <div class="messages" id="messages"></div>
            <input type="text" id="chatInput" placeholder="Type your message..." />
            <button id="sendMessage">Send</button>
          </div>
        </div>
      </div>
</body>
</html>
