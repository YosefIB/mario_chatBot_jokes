    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Example</title>
    <style>
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            background: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        #chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #chatbot-input {
            display: flex;
            
        }
        #chatbot-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: 0;
        }
        #chatbot-input button {
            padding: 10px;
            border: 1px solid #ccc;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="chatbot-messages"></div>
        <div id="chatbot-input">
            <input type="text" id="message" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
